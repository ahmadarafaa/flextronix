<div class="row">
  <!-- Statistics -->
  <div class="col-sm-8 col-md-4" *ngFor="let stat of stats">
    <mat-card [ngClass]="['text-white', stat.color]">
      <mat-card-header>
        <mat-card-subtitle class="text-white">{{ stat.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h2 class="m-y-8">{{ stat.amount }}</h2>
        <!-- <mtx-progress
          [value]="stat.progress.value"

        >
        </mtx-progress> -->
        <!-- <small class="text-muted">Monthly</small> -->
      </mat-card-content>
    </mat-card>
  </div>
</div>

  <!-- Charts -->
  <!-- <div *ngIf="dataList.length > 0"> -->
  <div class="col-md-3" *ngFor="let data of dataList">
  <!-- <div class="col-md-3"> -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{data.name}}</mat-card-title>
      </mat-card-header>
        <mat-card-content >
          <p-chart type="pie" [data]="data.chart" [options]="options"></p-chart>
        </mat-card-content>
    </mat-card>
  </div>
